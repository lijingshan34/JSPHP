<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    测试二维数组循环：
    {foreach item=v key=k from=$user}
        <li>ID:{$v.id}用户名:{$v.username}密码:{$v.pwd}</li>

    <table>
        {foreach item=v key=k from=$news}

        </tr>
        {/foreach}
    </table>

</body>
</html>
